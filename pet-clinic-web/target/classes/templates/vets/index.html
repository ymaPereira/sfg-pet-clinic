<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="ISO-8859-1">
<title>List of Vets</title>
</head>
<body>
	<h2 th:text="'List of Vets'">List of Vets...</h2>
	
	<table  class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.id}">1</td>
				<td th:text="${vet.firstName}">Vet</td>
				<td th:text="${vet.lastName}">Vet</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
