<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="ISO-8859-1">
<title>List of Pets</title>
</head>
<body>
	<h2 th:text="'List of Vets'">List of Pets...</h2>
	
	<table  class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Birth Date</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pet : ${pets}">
				<td th:text="${pet.id}"></td>
				<td th:text="${pet.name}"></td>
				<td th:text="${pet.birthDate}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
